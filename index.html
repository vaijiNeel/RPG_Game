<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Game</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row1 mainHdr">			
			<h1>Star Wars RPG!</h1>			
		</div>
		<div class="row2" id="divClassRow1CharsImgs">	
			<!-- all 4 characters goes here with div tag and inside h6, img, h6 - created by jquery -->
		</div>
		<div class="row3Hdr">
			<h3>Your Character</h3>
		</div>
		<div class="row4" id="divClassYourCharImg">
			<!-- your character div with child tags created here by jquery -->
		</div>
		<div class="row5Hdr">
			<h3>Enemies Available To Attack</h3>
		</div>
		<div class="row6" id="divClassEnemyCharImgs">
			<!-- enemy characters div with child tags created here by jquery -->
		</div>
		<div class="row7Hdr">
			<h3>Fight Section</h3>
		</div>
		<div class="row8Btn">
			<button class="attack" name=attack>Attack</button>
		</div>
		<div class="row9Hdr">
			<h3>Defender</h3>
		</div>
		<div class="row10" id="divClassDfndrCharImg">
			<!-- defender character created here by jquery -->
		</div>
		<div class="row11Txt">
			<br>
			<p class="pTagAttackPwr"></p>
			<br>
			<p class="pTagCounterAttackPwr"></p>
			<br>
		</div>
		<div class="row12Btn">
			<button class="resetGameClassName" name=resetGame>Restart</button>
		</div>
	</div>
	<script type='text/javascript' src="assets/javascript/game.js"></script>
</body>
</html>
